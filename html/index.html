<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercícios Html</title>
    <style>
        #conteudo {
            padding: 30px 0px; /* Margem interna*/
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
<body>
    
    <!-- 
    Foi instalado o pacote http-server. 'sudo npm i -g http-server'
    Para acionar o servidor deve digitar no terminal 'http-server .'
    Para não fazer cache , foi usado o comando 'http-server -c-1'
    -->
    <header>
            <h1>Exercícios Html</h1>
    </header>
    <nav>
            <!-- Alterada para criação de uma tag própria
            <a href="exercicios/teste.html"> 00 - teste </a>
            <a href="exercicios/temp.html"> Temporária </a> -->
            
            <!-- criando uma tag para personalizar no javascript -->
            <a href wm-nav="exercicios/teste.html"> 00 - teste </a> | 
            <a href wm-nav="exercicios/texto1.html"> 01 - texto 1 </a> |
            <a href wm-nav="exercicios/texto2.html"> 02 - texto 2 </a> |
            <a href wm-nav="exercicios/listas.html"> 03 - Listas </a> |
            <a href wm-nav="exercicios/listaAninhada.html"> 04 - Lista Aninhada </a> |
            <a href wm-nav="exercicios/links.html"> 05 - Links </a> |
            <a href wm-nav="exercicios/tabela.html"> 06 - Tabelas </a> |
            <a href wm-nav="exercicios/form/form.html"> 07 - Formulários </a> |
            <a href wm-nav="exercicios/imagens.html"> 08 - Imagens </a> |
            <a href wm-nav="exercicios/videos.html"> 09 - Videos </a> |
            <a href wm-nav="exercicios/tagsNaoVisuais.html"> 10 - Tags não visuais </a>
            
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
        //document.querySelectorAll('a').forEach(link => {    // usada no 'a href'
            
            // buscando a section com id "conteudo"
            const conteudo = document.getElementById('conteudo')
            // ação ao clicar no link, capturando um evento 'e'
            link.onclick = function(e) {
                e.preventDefault() // Previne que a navegação ocorra
               
                //fetch usado para tags personalizadas e usando requisição AJAX
                fetch(link.getAttribute('wm-nav'))
               
                // fetch abaixo usado quando era a tag 'a href'.       
                //fetch(link.href) // Gera uma promise de clicar no link
               
                .then(resp => resp.text()) // Pega o texto da resposta
                .then(html => conteudo.innerHTML = html) //Adiciona no texto da section 'conteudo'
            }
        })
    </script>
</body>
</html>
