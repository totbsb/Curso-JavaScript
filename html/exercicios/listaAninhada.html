<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    //Pegando todos que estão marcados com 'wm-folder' e rodando a função para cada um (forEach)
    document.querySelectorAll('[wm-folder').forEach(folder => {
        folder.onclick = function(e) {
            //nextElementSibling serve para pegar o próximo elemento após o capturado pela 'wm-folder'
            const ul = folder.nextElementSibling
            // Faz uma referência ao display do style da variável 'ul'
            const d = ul.style.display
            // Verifica se está visível e altera para invisível e vice-versa
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
