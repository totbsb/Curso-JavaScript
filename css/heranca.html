<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            /* A palavra inherit é utilizada para herdar de outros atributos */
            /* Border e padding por padrão não são herdadas, diferente da font-family, por exemplo */
            border: inherit;
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
