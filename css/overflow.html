<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            /* Esconde o que passar do tamanho da DIV */
            /* overflow: hidden; */
            /* Barra de rolagem na DIV */
            overflow: scroll;

            /* Controla o eixo x e y isoladamente */
            overflow-x: scroll;
            overflow-y: hidden; 
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
